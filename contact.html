<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact — Nimbus Cloud Slides</title>

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  
  <nav class="navbar navbar-expand-lg navbar-dark nimbus-navbar fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <img src="images/logo.png" alt="Logo" class="me-2">
        Nimbus Cloud Slides
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="index.html#details" class="nav-link">Details</a></li>
          <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
          <li class="nav-item"><a href="contact.html" class="nav-link active">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

 
  <main class="container page-content py-5 fade-in">
    <h1 class="fw-bold mb-3">Contact Us</h1>
    <p class="lead">
      Have questions about our slides, we'll reach out as soon as possible.
    </p>

    <div class="row g-4 mt-3">
   
      <div class="col-md-5">
        <div class="contact-card p-4 h-100">
          <h3 class="mb-3">Get in Touch</h3>
          <p class="mb-2">
            Phone: <a href="tel:+14253657578">425-365-7578</a>
          </p>
          <p class="mb-2">
            Email: <a href="mailto:nimbuscloudslides@gmail.com">nimbuscloudslides@gmail.com</a>
          </p>
          <p class="small mb-0">
            We typically reply within <strong>1–2 business days</strong>.
          </p>
        </div>
      </div>

    
      <div class="col-md-7">
       
        <form id="contactForm" class="mt-1" style="max-width: 550px;">
          <div class="mb-3">
            <label class="form-label" for="cname">Your Name</label>
            <input type="text" id="cname" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label" for="cemail">Your Email</label>
            <input type="email" id="cemail" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label" for="cmsg">Message</label>
            <textarea id="cmsg" rows="4" class="form-control" required></textarea>
          </div>
          <button type="submit" class="btn btn-light w-100 contact-btn">Send Message</button>
          <p id="contactResult" class="text-center fw-bold mt-3"></p>
        </form>
      </div>
    </div>
  </main>

 
  <footer class="nimbus-footer text-center py-3">
    <p class="mb-0">© 2025 Nimbus Cloud Slides</p>
  </footer>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
